<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe</title>
    <meta name="author" content="Santi Resa">
    <style>
        body{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombre*</label><input type="text" id="nombre" required maxlength="15">
        <br>
        <label for="apellidos">Apellidos</label><input type="text" id="apellidos" maxlength="30">
        <br>
        <label for="correo">Correo Electronico*</label><input type="text" id="correo" required maxlength="45" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
        <label for="edad">Edad</label><input type="number" id="edad" min="18" max="99">
        <p>¿Cuantas tazas de café tomas al dia?</p>
        <input type="radio" name="tazas" id="1"> 1 o 2 tazas
        <input type="radio" name="tazas" id="2"> 2-5 tazas
        <input type="radio" name="tazas" id="3"> Mas de 5 tazas
        <p>¿Como te gusta preparar el café?</p>
        <select id="formas" name="formas">
            <option value="pred" selected>Formas de preparar el cafe</option>
            <option value="arabica">Arabica</option>
            <option value="robusta">Robusta</option>
            <option value="caracolillo">Caracolillo</option>
        </select>
        <br>
        <label>¿Qué café te gusta más?</label>
        <br>
        <input type="checkbox" name="arab" id="arab"> Arabica
        <input type="checkbox" name="rob" id="rob"> Robusta
        <input type="checkbox" name="cara" id="cara"> Caracolillo
        <br>
        <label>¿Como nos has encontrado?</label>
        <br>
        <input list="encontrado">
        <datalist id="encontrado">
            <option value="anuncio de televisión">
            <option value="buscadores">
            <option value="un amigo">
        </datalist>
        <br>
        <label for="color">Color de tu taza</label>
        <input type="color" id="color">
        <p>Comentario:</p>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <h3>(Los campos con asterisco(*) son obligatorios)</h3>
        <input type="submit" value="Enviar">
        <input type="reset" value="Cancelar">
    </form>
</body>
</html>
